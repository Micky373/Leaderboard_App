<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css?family=Quintessential:regular" rel="stylesheet" />
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="score_container">
        <div class="score_display">
            <div class="score_header">
                <h1>Recent Score</h1>
                <button id="refresh_btn" type="button">Refresh</button>
            </div>
            <div class="score">
            </div>
        </div>
        <div class="add_score">
            <h1>Add your score</h1>
			<form action="#">
					<input id="name" type="text" placeholder="Your name" required/><br />
					<input id="score" type="number" placeholder="Your score" required/><br />
					<button id="add-btn" type="button"> Submit </button>			
			</form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
